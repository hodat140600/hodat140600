name: Update CV Preview
on:
  repository_dispatch:
    types: [my-info-updated]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual triggering

jobs:
  update_screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Puppeteer
        run: npm install puppeteer
        
      - name: Take screenshot
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          
          (async () => {
            const browser = await puppeteer.launch({
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            const page = await browser.newPage();
            await page.setViewport({width: 1200, height: 800});
            await page.goto('https://hodat140600.github.io/My-Info/', {waitUntil: 'networkidle0'});
            await page.screenshot({path: 'screenshots/cv-preview.png', fullPage: true});
            await browser.close();
          })()
          "
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add screenshots/cv-preview.png
          git commit -m "Update CV preview" || exit 0
          git push
